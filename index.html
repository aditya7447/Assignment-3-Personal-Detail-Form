<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Detail Form</title>
</head>
<body>
    <label for="">Personal details</label><br>
    <label for="">Salutation</label><br>
    <select name="" id="">
        <option value="">--None--</option>
        <option value="">Mr.</option>
        <option value="">Mrs.</option>
    </select>    
    <br><br>

    <label for="">First Name: </label>
    <input type="text" placeholder="abcd"><br><br>

    <label for="">Last Name: </label>
    <input type="text" placeholder="abcd"><br><br>

    <label for="">Gender: </label>
    <input type="radio" name="Gender"> Male
    <input type="radio" name="Gender"> Female
    <br><br>

    <label for="">Email:</label><input type="text" name="text" value="abc@gmail.com">
    <br><br>

    <label for="">Date of birth:</label><input type="date">
    <br><br>

    <label for="">Address:</label><br>
    <textarea name="" id="" cols="30" rows="5"></textarea>
    <br><br>

    <input type="button" value="Submit">

</body>
</html>
